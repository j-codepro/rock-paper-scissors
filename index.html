<body>
    <script>
        
        function computerPlay() {
            let random = Math.floor(Math.random() * 3);
            if (random === 0) {
                return 'Rock';
            } else if (random === 1) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        };

                    return "No winner";

                    break;

                    return "You lose! Paper beats Rock";
