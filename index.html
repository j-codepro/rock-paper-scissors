<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>
<body>
    <script>
        
        function computerPlay() {
            let random = Math.floor(Math.random() * 3);
            if (random === 0) {
                return 'Rock';
            } else if (random === 1) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }


    </script>
</body>
</html>
